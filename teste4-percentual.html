<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentual</title>
</head>
<body>
    <script>

        // Faturamento por estado
            const faturamentos = {
            SP: 67836.43,
            RJ: 36678.66,
            MG: 29229.88,
            ES: 27165.48,
            Outros: 19849.53,
            };

            // Valor total da distribuidora
            const total = Object.values(faturamentos).reduce((acc, curr) => acc + curr, 0);

            // Percentual de representação por estado
            const representacoes = {};
            for (const estado in faturamentos) {
            const represent = (faturamentos[estado] / total) * 100;
            representacoes[estado] = represent.toFixed(2);
            }

            // Resultados
            console.log("Valor total mensal da distribuidora: R$" + total.toFixed(2));
            console.log("Percentual de representação de cada estado:");
            for (const estado in representacoes) {
            console.log(`${estado} - ${representacoes[estado]}%`);
            }

    </script>
</body>
</html>
