<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversão de Caractere</title>
</head>
<body>
<script>
        
        let string_original = prompt("Digite uma string: ");

        //  string vazia que armazena a string invertida.
        let string_invertida = "";

        // Percorre a string digitada pelo usuário de trás para frente e adiciona os caracteres a string invertida.
        for (let i = string_original.length - 1; i >= 0; i--) {
            string_invertida += string_original.charAt(i);
        }

        // Resultado
        document.write("A String que você digitou fica assim de forma invertida: ", string_invertida);


</script>
</body>
</html>
