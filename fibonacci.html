<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência de Fibonacci</title>
</head>
<body>
<script>
    
    function fibonacci(n) {
    let a = 0, b = 1;
    while (b < n) {
        const tempo = a;
        a = b;
        b = tempo + b;
    }

    return a === n || b === n;
    }

    const numero = parseInt(prompt("Por favor, Digite um número:"));
    if (fibonacci(numero)) {
    window.alert(numero + " pertence à sequência de Fibonacci!");
    } else {
    window.alert(numero + " não pertence à sequência de Fibonacci!");
    }

</script>
</body>
</html>
